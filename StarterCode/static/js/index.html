<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    
  <div class = "container">
    <div class="row">
      <div class="col-md-2">
        <div id="data"></div>
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <select id="selDataset2" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
        
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3>Test Subject Top 10 OTUs :</h3>
            <div id="plot4"></div>
            <!-- <div class="col-md-6">
              <div id="bar"></div>
            </div> -->
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">        
            <h3>Test Subject Bubble Chart :</h3> 
            <div id="bubbleChart"></div>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <h3>Test Subject Guage Chart :</h3> 
            <div id="Guage"></div> 
        </div>
      </div>
  </div>
</div>
  
<script src="apps.js"></script> <!-- Add the script for creating the bubble chart here -->

</body>

</html>
